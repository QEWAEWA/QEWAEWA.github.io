name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸš€ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install Flask
      run: pip install flask
      
    - name: ğŸ—ï¸ Build site
      run: python generate_static.py
      
    - name: ğŸ“ List files
      run: ls -la docs/
      
    - name: ğŸ“¤ Deploy
      run: |
        # ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° git
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        
        # Ğ”Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ docs Ğ² ĞºĞ¾Ñ€ĞµĞ½ÑŒ Ğ¸ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚Ğ¸Ğ¼
        cp -r docs/* .
        git add .
        git commit -m "Deploy: $(date)" || exit 0
        git push