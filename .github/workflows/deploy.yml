name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 🚀 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Flask
      run: pip install flask
      
    - name: 🏗️ Build site
      run: python generate_static.py
      
    - name: 📤 Deploy with PAT
      run: |
        # Настройка git
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        
        # Копируем статический сайт в корень
        cp -r docs/* .
        
        # Коммитим изменения
        git add .
        git commit -m "🚀 Deploy site" || echo "No changes to commit"
        
        # Пушим используя PAT
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }}.git main