name: Deploy Flask Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚀 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        
    - name: 🏗️ Generate static site
      run: |
        python generate_static.py
        
    - name: 📁 Check generated files
      run: |
        echo "Содержимое папки docs:"
        ls -la docs/
        echo "HTML файлы:"
        ls -la docs/*.html || echo "No HTML files"
        
    - name: 📤 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: main
        force_orphan: true