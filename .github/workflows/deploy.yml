name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: üöÄ Checkout
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: üì¶ Install Flask
      run: pip install flask
      
    - name: üèóÔ∏è Build site
      run: python generate_static.py
      
    - name: üìÅ Debug - Check files
      run: |
        echo "=== –°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–æ—Ä–Ω—è ==="
        ls -la
        echo "=== –°–æ–¥–µ—Ä–∂–∏–º–æ–µ docs ==="
        ls -la docs/ || echo "–ü–∞–ø–∫–∞ docs –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç"
        echo "=== –§–∞–π–ª—ã –≤ docs ==="
        ls -la docs/* 2>/dev/null || echo "–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –≤ docs"
      
    - name: üßπ Clean and deploy
      run: |
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ docs
        if [ ! -d "docs" ]; then
          echo "‚ùå –ü–∞–ø–∫–∞ docs –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!"
          exit 1
        fi
        
        # –£–¥–∞–ª—è–µ–º –≤—Å—ë –∫—Ä–æ–º–µ .git –∏ docs
        find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'docs' -exec rm -rf {} +
        
        # –ö–æ–ø–∏—Ä—É–µ–º –∏–∑ docs –≤ –∫–æ—Ä–µ–Ω—å
        cp -r docs/* .
        
        # –£–¥–∞–ª—è–µ–º –ø—É—Å—Ç—É—é –ø–∞–ø–∫—É docs
        rm -rf docs
        
        # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º git
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        
        # –ö–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º
        git add .
        git commit -m "üöÄ Deploy site" || exit 0
        git push