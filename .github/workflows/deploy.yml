name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: üöÄ Checkout
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: üì¶ Install Flask
      run: pip install flask
      
    - name: üèóÔ∏è Build site
      run: python generate_static.py
      
    - name: üßπ Clean and deploy
      run: |
        # –£–¥–∞–ª—è–µ–º –í–°–ï —Ñ–∞–π–ª—ã –∫—Ä–æ–º–µ .git
        find . -maxdepth 1 ! -name '.' ! -name '.git' -exec rm -rf {} +
        
        # –ö–æ–ø–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏–π —Å–∞–π—Ç –∏–∑ docs
        cp -r docs/* .
        
        # –£–¥–∞–ª—è–µ–º –ø–∞–ø–∫—É docs
        rm -rf docs
        
        # –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º git
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@github.com"
        
        # –ö–æ–º–º–∏—Ç–∏–º –∏ –ø—É—à–∏–º
        git add .
        git commit -m "üöÄ Deploy clean site" || exit 0
        git push