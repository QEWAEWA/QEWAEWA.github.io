name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: üöÄ Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: üêç Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flask
        
    - name: üèóÔ∏è Generate static site
      run: |
        python generate_static.py
        
    - name: üì§ Deploy to GitHub Pages
      run: |
        cd docs
        
        # –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º git —Å –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –≤–µ—Ç–∫–æ–π
        git init
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # –°–æ–∑–¥–∞–µ–º –≤–µ—Ç–∫—É main –≤–º–µ—Å—Ç–æ master
        git checkout -b main
        
        git add .
        git commit -m "Deploy to GitHub Pages" -a
        
        # –ü—É—à–∏–º –≤ –≤–µ—Ç–∫—É main
        git remote add origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin main --force