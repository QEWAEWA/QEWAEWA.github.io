name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 🚀 Checkout
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 📦 Install Flask
      run: pip install flask
      
    - name: 🏗️ Build site
      run: python generate_static.py
      
    - name: 📁 List files
      run: ls -la docs/
      
    - name: 📤 Deploy
      run: |
        # Настройка git
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions@users.noreply.github.com"
        
        # Добавляем docs в корень и коммитим
        cp -r docs/* .
        git add .
        git commit -m "Deploy: $(date)" || exit 0
        git push