{% extends "base.html" %}

{% block content %}
<!-- Левая панель - меню -->
<nav>
  <ul>
    <li>
        <input type="text" id="search" placeholder="Поиск..." autocomplete="off" />
        <div id="suggestions" class="suggestions"></div>
    </li>
    <li><a href="{{ url_for('index') }}">Главная</a></li>
    <li><a href="{{ url_for('karta') }}" class="active">Карта</a></li>
    <li><a href="{{ url_for('lor') }}">Лор</a></li>
    <li><a href="{{ url_for('ankety') }}">Анкеты</a></li>
  </ul>
</nav>

<!-- Правый блок - основной контент -->
<main>
  <div class="map-container" id="mapContainer">
    <img src="{{ url_for('static', filename='photo/Karta.png') }}" alt="Карта Наира" class="map-image" id="mapImage">
    
    <!-- Кнопки управления картой -->
    <div class="map-controls">
      <button class="map-btn" id="resetBtn" title="Сбросить">⟲</button>
      <button class="map-btn" id="zoomInBtn" title="Увеличить">+</button>
      <button class="map-btn" id="zoomOutBtn" title="Уменьшить">-</button>
    </div>
  </div>
</main>

<!-- Подключение скрипта карты -->
<script src="{{ url_for('static', filename='js/map.js') }}"></script>

{% endblock %}
