<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Наир - текстовая фэнтези ролевая{% endblock %}</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Ваши кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='photo/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Навигация -->
    <nav class="original-nav">
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Поиск...">
            <div class="suggestions"></div>
        </div>
        
        <ul class="nav-list">
            <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Главная</a></li>
            
            <!-- Разделительная линия ПОСЛЕ кнопки Главная -->
            <div class="nav-divider"></div>
            
            <li class="nav-item"><a href="{{ url_for('karta') }}" class="nav-link {% if request.endpoint == 'karta' %}active{% endif %}">Карта</a></li>
            <li class="nav-item"><a href="{{ url_for('magic') }}" class="nav-link {% if request.endpoint == 'magic' %}active{% endif %}">Магия</a></li>
            <li class="nav-item"><a href="{{ url_for('economy') }}" class="nav-link {% if request.endpoint == 'economy' %}active{% endif %}">Экономика</a></li>
            <li class="nav-item"><a href="{{ url_for('leveling') }}" class="nav-link {% if request.endpoint == 'leveling' %}active{% endif %}">Система прокачки</a></li>
            <li class="nav-item"><a href="{{ url_for('ankety') }}" class="nav-link {% if request.endpoint == 'ankety' %}active{% endif %}">Анкеты</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main class="original-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Ваши скрипты -->
    {% block scripts %}{% endblock %}
</body>
</html>
