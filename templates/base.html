<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Ваши кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='photo/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Навигация -->
    <nav class="original-nav">
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Поиск...">
            <div class="suggestions"></div>
        </div>
        
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
            
            <!-- Разделительная линия ПОСЛЕ кнопки Главная -->
            <div class="nav-divider"></div>

            <li class="nav-item"><a href="magic.html" class="nav-link">Магия</a></li>
            <li class="nav-item"><a href="economy.html" class="nav-link">Экономика</a></li>
            <li class="nav-item"><a href="leveling.html" class="nav-link">Система прокачки</a></li>
            <li class="nav-item"><a href="ankety.html" class="nav-link">Анкеты</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main class="original-main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Ваши скрипты -->
    {% block scripts %}{% endblock %}
</body>
</html>
