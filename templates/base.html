<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Наир - текстовая фэнтези ролевая{% endblock %}</title>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Ваши кастомные стили -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" href="static/photo/favicon.ico" type="image/x-icon">
</head>
<body>
    {% block content %}
    <!-- Навигация внутри content -->
    <nav class="original-nav">
        <div class="search-input-container">
            <input type="text" class="search-input" placeholder="Поиск...">
            <div class="suggestions"></div>
        </div>
        
        <ul class="nav-list">
            <li class="nav-item"><a href="index.html" class="nav-link active">Главная</a></li>
             <!-- Разделительная линия -->
              <div class="nav-divider"></div>
            <li class="nav-item"><a href="karta.html" class="nav-link">Карта</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Магия</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Экономика</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Система прокачки</a></li>
            <li class="nav-item"><a href="ankety.html" class="nav-link">Анкеты</a></li>
        </ul>
    </nav>

    <!-- Основной контент -->
    <main class="original-main">
        {% block main_content %}{% endblock %}
    </main>
    {% endblock %}
    
    <!-- Ваши скрипты -->
    {% block scripts %}{% endblock %}
</body>
</html>
